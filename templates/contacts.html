<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
    </head>
    <body>
        <h1>All contacts</h1>
        {% if contacts %}
        <table border="1"cellpading="5">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
            </tr>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[0] }}</td>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No contacts found</p>
        {% endif %}
    </body>
</html>
